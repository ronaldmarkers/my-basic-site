<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CMS Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        .article { margin: 20px; padding: 20px; border: 1px solid #ddd; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>My Blog</h1>
    <div id="content"></div>

    <script>
        // Fetch content from your custom CMS API
        fetch('https://nameless-retreat-53494-dac2b3a5869f.herokuapp.com/articles') // Change to your API endpoint
            .then(response => response.json())
            .then(data => {
                const contentDiv = document.getElementById('content');
                data.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.classList.add('article');
                    articleElement.innerHTML = `
                        <h2>${article.title}</h2>
                        <p>${article.content}</p>
                    `;
                    contentDiv.appendChild(articleElement);
                });
            })
            .catch(error => console.error('Error fetching articles:', error));
    </script>
</body>
</html>
